# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  backend

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  QldbLedger:
    Type: AWS::QLDB::Ledger
    Properties:
      Name: qldb-bicycle-licence-sam
      DeletionProtection: false
      PermissionsMode: ALLOW_ALL
      Tags:
        - 
          Key: name
          Value: qldb-bicycle-licence-sam


  CreateQldbTable:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/createQldbTable.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          LEDGER_NAME: !Ref QldbLedger
          LICENCE_TABLE_NAME: BicycleLicence
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow 
              Action:
                - qldb:SendCommand
              Resource: !Sub "arn:aws:qldb:${AWS::Region}:${AWS::AccountId}:ledger/${QldbLedger}"

  QldbTable:
    Type: Custom::CreateQldbTable
    DependsOn: QldbLedger
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${CreateQldbTable}
      Version: 1.0 
    
  CreateQldbIndex:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/createQldbIndex.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          LEDGER_NAME: !Ref QldbLedger
          TABLE_NAME: BicycleLicence
          INDEX_NAME_1: GUID
          INDEX_NAME_2: Email
          INDEX_NAME_3: Telephone
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow 
              Action:
                - qldb:SendCommand
              Resource: !Sub "arn:aws:qldb:${AWS::Region}:${AWS::AccountId}:ledger/${QldbLedger}"      

  QldbIndex:
    Type: Custom::qldbIndexes
    DependsOn: QldbTable
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${CreateQldbIndex}
      Version: 1.0 

  CreateLicence:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/create-licence-sam.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          LEDGER_NAME: !Ref QldbLedger
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow 
              Action:
                - qldb:SendCommand
              Resource: !Sub "arn:aws:qldb:${AWS::Region}:${AWS::AccountId}:ledger/${QldbLedger}"
      Tracing: Active
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: '/licences'
            Method: post

Outputs:
  qldbBicycleLicenceLedger:
    Value:
      Ref: QldbLedger
    Export:
      Name: qldb-bicycle-licence-sam