# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  streams-dynamodb

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31

Globals:
  Function:
    Tracing: Active
    Timeout: 180
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        TABLE_NAME: qldb-bicycle-licence-sam
    

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  QldbStreamsDynamoDBLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/functions/qldb-streams-dynamodb-sam.handler
      Runtime: nodejs12.x
      MemorySize: 1024
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: 2012-10-17 
          Statement: 
            - Effect: Allow 
              Action:
                - kinesis:ListStreams 
                - kinesis:DescribeStream 
                - kinesis:GetRecords 
                - kinesis:GetShardIterator
                - kinesis:PutRecord
              Resource: !GetAtt LicenceStreamKinesis.Arn 
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !GetAtt BicycleLicenceTable.Arn
            - Effect: "Allow"
              Action:
                - "sqs:SendMessage"
              Resource:
                Fn::GetAtt: [StreamsFailureQueue, Arn]

  BicycleLicenceTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: qldb-bicycle-licence-sam
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: S
      KeySchema:
        - AttributeName: "pk"
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  LicenceStreamKinesis:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: LicenceStreamKinesis
      RetentionPeriodHours: 168
      ShardCount: 1

  LicenceStreamsKinesisRole: # Used by QLDB to write to Kinesis Streams
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: qldb.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: QLDBStreamDynamoDBKinesisPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:ListShards
                  - kinesis:DescribeStream
                  - kinesis:PutRecord*
                Resource: !GetAtt LicenceStreamKinesis.Arn

  LicenceQLDBStream:
    Type: AWS::QLDB::Stream
    DependsOn: LicenceStreamsKinesisRole
    Properties:
      InclusiveStartTime: "2020-05-29T00:00:00Z"
      KinesisConfiguration:
        AggregationEnabled: true
        StreamArn: !GetAtt LicenceStreamKinesis.Arn
      LedgerName: !ImportValue qldb-bicycle-licence-sam
      RoleArn: !GetAtt LicenceStreamsKinesisRole.Arn
      StreamName: qldb-licence-dynamodb-sam
      Tags:
        - Key: name
          Value: qldb-bicycle-licence-sam

  StreamsFailureQueue:
    Type: AWS::SQS::Queue

  MyEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 50
      BisectBatchOnFunctionError: true
      DestinationConfig: 
        OnFailure: 
          Destination: !GetAtt StreamsFailureQueue.Arn
      Enabled: true
      EventSourceArn:
        Fn::Join:
          - ""
          -
            - "arn:aws:kinesis:"
            -
              Ref: "AWS::Region"
            - ":"
            -
              Ref: "AWS::AccountId"
            - ":stream/"
            -
              Ref: LicenceStreamKinesis
      FunctionName: !GetAtt QldbStreamsDynamoDBLambdaFunction.Arn
      MaximumRetryAttempts: 1
      StartingPosition: "TRIM_HORIZON"